<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queres ser a minha Valentina?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Tenor script included once as per requirements -->
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</head>

<body>
    <div id="hearts-container" aria-hidden="true"></div>

    <main class="card" id="mainCard">
        <div id="toast" class="toast hidden" aria-live="polite"></div>

        <div id="gifContainer" class="gif-container">
            <!-- Initial GIF will be handled by JS for consistency -->
        </div>

        <div class="content">
            <h1 id="title">Queres ser a minha valentina?</h1>
            <p id="subtitle" class="subtitle"></p>
        </div>

        <div id="buttonGroup" class="button-group">
            <button id="yesBtn" class="btn btn-yes" aria-label="Aceitar ser valentina">CLARO QUE SIM</button>
            <button id="noBtn" class="btn btn-no" aria-label="Recusar">ew, n√£o</button>
        </div>

        <div id="finalContent" class="hidden">
            <button id="replayBtn" class="btn btn-replay">Outra vez?</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
